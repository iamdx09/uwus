# soon it will be possible to translate all messages
messages:
  Main:
    no_access: '<gray>Missing permission to this module: <yellow><permission>'
    disabled_module: <gray>Module <yellow><module> <gray>is disabled, administration
      must enable this feature!
    player_only: <gray>Command can be only executed by player!
  
  RedstoneLimiter:
    alert: <gray>Blocked <yellow><ticks> <gray>redstone ticks at chunk in <gradient:#c48d00:#fffb00><location></gradient><gray>!
    cooldown: <gray>You can use <material> again in <gradient:#c48d00:#fffb00><cooldown></gradient><gray>ms.
  
  WorldCleaner:
    countingdown: # Message format -> "second=message"
      - 15=<gradient:#ff3c00:#ffff00>Warning!</gradient> <gray>In <color:#ff8800><remaining>
        <gray>El server será limpiado en 15seg putito!
      - 3
      - 2
      - 1
      - 0
    items:
      abyss: # abyss is the place where all deleted items go, and players can get them back by typing the /abyss command
        gui: <color:white>Abyss! <color:dark_gray>(<yellow>LagFixer<color:dark_gray>)
        close: <gray>The abyss has been successfully closed!
        open: '<gray>The abyss has been successfully opened, recover your items: <yellow>/abyss'
        closed: <gray>The abyss is <color:red>closed<gray>, wait until it opens again!
        opened: <gray>The abyss inventory was successfully <color:green>opened<gray>!
